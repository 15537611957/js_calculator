<!DOCTYPE html>
<html>
<head>
	<title>计算器</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/cal.css">
	<script src="js/cal.js"></script>
</head>
<body>
	<!--主体区域-->
	<div class="main">
		<div class="title">
			&nbsp;&nbsp;计算器
		</div>
		<!--结果显示区域-->
		<div class="result">
			<div style="height: 20px;"></div>
			<!--上一步的结果-->
			<div class="pre" id="pre-step">
				&nbsp;
			</div>
			<!--第二个/运算结果-->
			<div class="second" id="show-input">
				0
			</div>
		</div>
		<ul class="top-symbol">
			<li>%</li>
			<li>√</li>
			<li>x²</li>
			<li>½</li>
		</ul>
		<!--数字和符号-->
		<ul class="num-symbol">
			<li id="ce">CE</li>
			<li id="clear-all">C</li>
			<li id="back">Back</li>
			<li>÷</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>×</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>-</li>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>+</li>
			<li>±</li>
			<li>0</li>
			<li>.</li>
			<li>=</li>
		</ul>
	</div>
</body>
</html>
